<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center; /* Centering items vertically */
            min-height: 100vh;
            background-image: url('10-life-lessons-from-Marcus-Aurelius-Stoicism.webp'); /* Replace with your background image path */
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden; /* Ensure that the background image does not overflow */
        }

        /* Black background with 20% opacity */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            z-index: -1;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #33333359;
            padding: 10px;
            text-align: center;
            z-index: 2; /* Ensure the navbar is above the background */
        }

        .navbar:hover {
        
        }

        .navbar a {
            color:  #eef8efa5;
            text-decoration: none;
            font-size: 18px;
            margin: 0 20px; /* Add margin between buttons */
            transition: color 0.3s; /* Smooth transition for text color */
        }

        .navbar a:hover {
            color: #7afcbd; /* Highlight color on hover */
        }

        .title {
            position: fixed;
            top: 18%; /* Adjusted top position with margin */
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: white;
            text-align: center;
            z-index: 2; /* Ensure the title is above the background */
        }

        .subtitle {
            position: fixed;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: white;
            text-align: center;
            z-index: 2; /* Ensure the subtitle is above the background */
        }

        .sub{
            position: fixed;
            top: 30%;
            left: 24%;
            transform: translate(-50%, -50%);
            font-size: 22px;
            color: rgba(255, 255, 255, 0.21);
            text-align: center;
            z-index: 2; /* Ensure the subtitle is above the background */
        }

        .image-container,
        .product-container {
            width: 200px;
            height: 200px;
            margin: 20px; /* Increased margin */
            overflow: hidden;
            position: relative;
            border: 2px solid #44de94e8; /* Border color for the squares and product containers */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Box shadow for a subtle effect */
            cursor: pointer;
            transition: transform 0.5s ease-out; /* Smooth transition for outward movement */
        }

        .image-container img,
        .product-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .title-container {
            position: absolute;
            bottom: 0;
            color: #ffffffcc;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background for title */
            padding: 8px;
            text-align: center;
            z-index: 1; /* Ensure title is above the image */
        }

        .image-container:hover,
      

        .product-container:hover {transform: scale(1.2);} 
        
        /* Scale  
      

        /* Adjust top margin for product containers */
        .product-container {
            top: 20%; /* Adjust the top margin as needed */
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="SITE.html">HOME</a>
        <a href="MONEY.html">MONEY</a>
        <a href="MINDSET.html">MINDSET</a>
        <a href="SOCIAL.html">SOCIAL</a>
        <a href="WISDOM.html">WISDOM</a>
        <a href="PAID.html">PRODUCTS</a>
    </div>

    <!-- Title -->
    <div class="title">PRODUCTS</div>

    <!-- Subtitle -->
    <div class="subtitle">Get access to exclusive products and memberships</div>


    <!-- Square image containers -->
    <div class="image-container" onclick="window.location.href='https://z3us.company.site/'">
        <img src="SS.PNG" alt="Image 1">
        <div class="title-container">SPORTS CLOTHES</div>
    </div>

    <div class="image-container" onclick="window.location.href='#'">
        <img src="tt.jpg" alt="Image 2">
        <div class="title-container">TELEGRAM COMMUNITY</div>
    </div>


    <!-- Add more product image containers as needed -->

</body>

</html>
